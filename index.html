<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="#">Star Wars Explorer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="nav-link btn btn-link" id="btn-people">Characters</button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn btn-link" id="btn-films">Films</button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn btn-link" id="btn-starships">Starships</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="data" class="py-5">
      <div class="container">
        <h2 class="display-4 mb-4">Star Wars Data</h2>
        <div id="data-container" class="row">
          <!-- Data will be displayed here -->
        </div>
      </div>
    </section>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
